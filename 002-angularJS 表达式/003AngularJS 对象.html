<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../express-study/003notepad/frontend-angular1/angular.min.js"></script>
</head>
<body>
<!--AngularJS 对象-->
<div ng-app="" ng-init="person={firstName:'Jone',lastName:'Doe'}">
    <p>姓名：<span ng-bind="person.lastName"></span></p>
    <p>姓名:{{person.lastName}}</p>
</div>
</body>
</html>
