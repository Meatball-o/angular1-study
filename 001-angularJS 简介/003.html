<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../express-study/003notepad/frontend-angular1/angular.min.js"></script>
</head>
<body>
<!--HTML5 允许扩展的（自制的）属性，以 data- 开头。-->
<div data-ng-app="" data-ng-init="firstName='John'">
    <p>姓名为 <span data-ng-bind="firstName"></span></p>
</div>
</body>
</html>
